<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Select Service</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></link>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/jquery.bxslider.css"></link> 
        <link rel="stylesheet" href="css/a.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>
        <script type="text/javascript" src="js/a.js"></script>
        <link rel="stylesheet" href="css/table_style.css"></link>
        <!--h:outputStylesheet library="css" name="table_style.css"  /-->
    </h:head>
    <h:body>       
        <f:view>
            <h:panelGroup>
                <ui:include src="layout/header.xhtml"/>
            </h:panelGroup> 
            <h:panelGroup>
                <div class="container">
                    <div class="slider1">
                        <div class="slide"><img src="img/slide/slider-1.jpg"></img></div> 
                        <div class="slide"><img src="img/slide/slider-2.jpg"></img></div>
                    </div>
                    <!--End Slider-->
                    <div class="col-md-12 main-product">
                        <div class="room-title">
                            <h2>Select Service</h2>
                            <div class="sperad"></div>
                        </div>
                    </div>
                    Extra services: <br/>
                    <h:form id="form">
                        <p:dataTable value="#{bookingRoomBean.selectedRoom}" var="r">
                            <p:column>
                                <f:facet name="header">
                                    Room Number
                                </f:facet>
                                #{r.roomNumber}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Room Desc
                                </f:facet>
                                #{r.roomDesc}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Price
                                </f:facet>
                                #{bookingRoomBean.getPrice(r.roomTypeId)}
                            </p:column>            
                        </p:dataTable>

                        <p:dataTable rowKey="#{r.serviceName}" id="sList" widgetVar="serviceList" selection="#{bookingRoomBean.selectedService}" value="#{bookingRoomBean.serviceList}" var="r"  >     
                            <p:column selectionMode="multiple" style="width:100px;text-align:center" />
                            <p:column>
                                <f:facet name="header">
                                    Service Name
                                </f:facet>
                                #{r.serviceName}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Service Desc
                                </f:facet>
                                #{r.serviceDesc}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Price
                                </f:facet>
                                #{r.servicePrice}

                            </p:column>            
                        </p:dataTable>
                        <p:commandButton update="output" value="Update" actionListener="#{bookingRoomBean.test()}"/>
                        Total: <h:outputText  id="output" value="#{bookingRoomBean.totalPrice}"/>
                        <p:commandButton value="Continue" action="#{bookingRoomBean.gotoUserInputInformation()}"/>
                    </h:form>
                </div>
            </h:panelGroup> 
            <h:panelGroup>
                <ui:include src="layout/footer.xhtml"/>
            </h:panelGroup>
        </f:view>
    </h:body>
</html>
