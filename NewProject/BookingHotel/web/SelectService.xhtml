<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select Service</title>
    </h:head>
    <h:body>
        Your roomTypeId has been selected : #{bookingRoomBean.selectedRoomTypeId}
        Extra services: <br/>
        <h:form id="form">
            <p:dataTable value="#{bookingRoomBean.selectedRoom}" var="r">
                <p:column>
                    <f:facet name="header">
                        Room Number
                    </f:facet>
                    #{r.roomNumber}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Room Desc
                    </f:facet>
                    #{r.roomDesc}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Price
                    </f:facet>
                    #{bookingRoomBean.getPrice(r.roomTypeId)}
                </p:column>            
            </p:dataTable>

            <p:dataTable rowKey="#{r.serviceName}" id="sList" widgetVar="serviceList" selection="#{bookingRoomBean.selectedService}" value="#{bookingRoomBean.serviceList}" var="r"  >     
                <p:column selectionMode="multiple" style="width:100px;text-align:center" />
                <p:column>
                    <f:facet name="header">
                        Service Name
                    </f:facet>
                    #{r.serviceName}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Service Desc
                    </f:facet>
                    #{r.serviceDesc}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Price
                    </f:facet>
                    #{r.servicePrice}

                </p:column>            
            </p:dataTable>
            <p:commandButton update="output" value="Update" actionListener="#{bookingRoomBean.test()}"/>
            Total: <h:outputText  id="output" value="#{bookingRoomBean.totalPrice}"/>
            <p:commandButton value="Continue" action="#{bookingRoomBean.gotoUserInputInformation()}"/>
        </h:form>
    </h:body>
</html>
