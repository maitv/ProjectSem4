<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Checkout</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></link>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/jquery.bxslider.css"></link> 
        <link rel="stylesheet" href="css/a.css"></link>
        <link rel="stylesheet" href="css/payment.css"></link> 
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <h:panelGrid columns="3" columnClasses="col1,col2,col-md-offset3">
                    <h:graphicImage id="logo" value="img/icon/paypal_logo.png"/>
                    <h:panelGroup/>
                    <h:panelGroup>
                        <div style="text-align: right">
                            <h:form>
                               <h:outputText value="Welcome #{bookingRoomBean.ppName}"/><h:commandLink action="#{bookingRoomBean.logout()}" value="[logout]"/>
                            </h:form>
                            <h:graphicImage styleClass="cart" value="img/cart.png"/>
                            <h:outputText id="totalPrice" value=":#{bookingRoomBean.totalPrice/2} USD"/>
                        </div>
                    </h:panelGroup>

                </h:panelGrid>
            </p:panel>   
            <p:panel>
                 <h:panelGroup>
                     <div style="margin-top: 100px">
                        <h:panelGrid styleClass="p1">
                            Payment to:
                        </h:panelGrid>
                        <h:panelGrid styleClass="p2">
                            Book directly with MGM Grand for the guaranteed best rates<br/>
                            MGM Grand, Anywhere on the Earth, Solar System
                        </h:panelGrid>
                        <h:panelGroup>
                            <div class="p3" style="margin-bottom: 50px">
                                Pay with: Mastercard <h:outputText value="#{bookingRoomBean.ppCardNumber}"/> <br/>
                                <h:outputText styleClass="p4" value="Price: $#{bookingRoomBean.totalPrice/2}"/> 
                                <br/>
                            </div>
                        </h:panelGroup>            
                         <h:commandButton styleClass="centered" value="Pay Now" action="#{bookingRoomBean.gotoppConfirmation()}" />
                     </div>
                 </h:panelGroup>
            </p:panel>
        </h:form>
    </h:body>
</html>
