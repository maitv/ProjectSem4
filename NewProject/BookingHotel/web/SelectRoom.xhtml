<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Select Room</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></link>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/jquery.bxslider.css"></link> 
        <link rel="stylesheet" href="css/a.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>
        <script type="text/javascript" src="js/a.js"></script>
        <link rel="stylesheet" href="css/table_style.css"></link>
        <!--h:outputStylesheet library="css" name="table_style.css"  /-->
    </h:head>
    <h:body>       
        <f:view>
            <h:panelGroup> 
                <ui:include src="layout/header.xhtml"/>
            </h:panelGroup> 
            <h:panelGroup>
                <div class="col-md-12 col-xs-12 col-sm-12" style="padding: 0px; margin-top: -10px;">
                    <div class="titleSelectRoom">
                        <img src="img/stay.jpg"></img>
                        <h2>Select Room</h2>
                        <i>Select room you want to stay</i>
                    </div>
                </div> 
                <div class="progress_bar progress_bar_margin">
                        <ul>
                            <li class=" b_progress_bar_s1 b_selected_progress_bar_state">
                                <span>1. Choose your room</span>
                            </li>
                            <li class=" b_progress_bar_s2 ">
                                <span>2. Choose your service</span>
                            </li>
                            <li class=" b_progress_bar_s3 ">
                                <span>3. Confirm your reservation</span>
                            </li>
                        </ul>
                        <div class="clear"></div>
                </div>
                <div class="content-index">
                    <div class="container ">
                        <h:form class="main-form form-select col-md-12 col-sm-12 col-xs-12">
                            <div class="col-md-5 col-xs-12 col-sm-12" style="padding: 0px; display: block">
                                <div id="player"></div>
                                <script>      
                                        var tag = document.createElement('script');
                                        tag.src = "http://www.youtube.com/player_api";
                                        var firstScriptTag = document.getElementsByTagName('script')[0];
                                        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                                        var player;
                                        function onYouTubePlayerAPIReady() {
                                          player = new YT.Player('player', {
                                            playerVars: { 'autoplay': 1, 'controls': 0,'autohide':0,'wmode':'opaque', 'showinfo' :0 },
                                            height: '250',
                                            width: '450',
                                            videoId: 'DzGcCs7-O5A',
                                            events: {
                                              'onReady': onPlayerReady}
                                          });
                                        }

                                        function onPlayerReady(event) {
                                          event.target.mute();
                                        }
                                  </script> 
                            </div>
                            <div class="col-md-7 col-sm-12 col-xs-12 tableSearchRoom" style="padding:0px;">
                                <div class="col-md-12 col-xs-12 col-sm-12">
                                    <div style="text-align: center;display: inline-block; margin-top: 5px">
                                        <div class="icon-bed"></div>
                                    </div>
                                    <h2>List Room Available</h2>
                                </div>
                                <h:selectManyCheckbox value="#{bookingRoomBean.selectedRoomItems}" styleClass="checkSelectRoom col-md-12 col-sm-12 col-xs-12" required="true" requiredMessage="Please select at least a room!">
                                    <f:selectItems value="#{bookingRoomBean.getRoomAvailable()}" var="r" itemLabel="Room : #{r.roomNumber}" itemValue="#{r.roomNumber}" />
                                </h:selectManyCheckbox>
                                <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: right">
                                    <h:commandButton value="Select" action="#{bookingRoomBean.SelectService()}" class="buttonSearchRoom" ></h:commandButton>
                                </div>
                            </div>
                        </h:form>
                        <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px;margin-bottom: 40px">
                            <div class="col-md-4 col-sm-4 col-xs-4" style="padding: 0px 3px 0px">
                                <img src="img/banner/url.jpg" style="border-radius: 5px; box-shadow: 1px 1px 2px 0 rgba(0,0,0,1); border: 1px solid #ccc;"></img>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4" style="padding: 0px 3px 0px">
                                <img src="img/banner/url1.jpg" style="border-radius: 5px; box-shadow: 1px 1px 2px 0 rgba(0,0,0,1); border: 1px solid #ccc;"></img>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4" style="padding: 0px 3px 0px"> 
                                <img src="img/banner/url2.jpg" style="border-radius: 5px; box-shadow: 1px 1px 2px 0 rgba(0,0,0,1); border: 1px solid #ccc;"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
            <h:panelGroup>
                <ui:include src="layout/footer.xhtml"/>
            </h:panelGroup>
        </f:view>
    </h:body>
</html>
