<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Confirmation</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></link>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/jquery.bxslider.css"></link> 
        <link rel="stylesheet" href="css/a.css"></link>
        <link rel="stylesheet" href="css/payment.css"></link> 
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>
    </h:head>
    <h:body>         
        <p:panel>
            <h:panelGrid columns="3" columnClasses="col1,col2,col-md-offset-3">
                <h:graphicImage id="logo" value="img/icon/paypal_logo.png"/>
                <h:panelGroup/>
                <h:panelGroup>
                    <div style="text-align: right">
                        <h:graphicImage styleClass="cart" value="img/cart.png"/>
                        <h:outputText id="totalPrice" value=":#{bookingRoomBean.totalPrice/2} USD"/>
                    </div>
                </h:panelGroup>

            </h:panelGrid>
        </p:panel>    
        <h:panelGroup>
            <div style="width: 100%;text-align: center;padding: 100px">
                Thank you for using our booking online service. <br/>
                An order confirmation will be sent to: <h:outputText value="#{bookingRoomBean.ppEmail}"/><br/>
                To complete the order, please click the link inside the email
                <h:form styleClass="t1">
                    For testing purpose click this link
                    <h:commandLink value="#{bookingRoomBean.uuid}" action="#{bookingRoomBean.gotoNotice()}"/>
                </h:form>
            </div>
        </h:panelGroup>
    </h:body>
</html>
