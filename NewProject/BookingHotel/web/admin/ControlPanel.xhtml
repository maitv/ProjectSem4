<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGroup rendered="#{!adminBean.isLogin()}">
                <div class="container">
                    <h:form class="main-product main-form">
                        <div class="form-group">
                            <h:outputText value="Username : "/>&nbsp;<h:inputText id="username" value="#{adminBean.username}" required="true" requiredMessage="Please input username!"/><br/>
                            <h:message for="username" style="color:red"></h:message><br/>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Password : "/>&nbsp;<h:inputSecret id="password" value="#{adminBean.password}" required="true" requiredMessage="Please input password!"/><br/>
                            <h:message for="password" style="color:red"></h:message><br/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Login" class="button" action="#{adminBean.login()}"/>
                            <h:commandButton value="Clear" type="reset" />
                        </div>
                    </h:form>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{adminBean.isLogin()}">
                <h:form class="main-product main-form">
                    <h:commandButton value="logout" class="button" action="#{adminBean.logout()}"/>
                </h:form>
                
                <h:outputText value="login success" />
            </h:panelGroup>
        </f:view>
    </h:body>
</html>
