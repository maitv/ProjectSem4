<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home page</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script src="js/a.js"></script>
    </h:head>
    <h:body>
        <h:graphicImage library="images" name="download.png"/>
        <h:form>
            Checkin Date : <h:inputText class="datepicker" id="checkinDate" value="#{bookingRoomBean.checkinDate}" required="true" requiredMessage="Please select checkin date"/><br/>
            <h:message for="checkinDate" style="color:red"></h:message><br/>
            Checkout Date : <h:inputText class="datepicker" id="checkoutDate" value="#{bookingRoomBean.checkoutDate}" required="true" requiredMessage="Please select checkout date"/><br/>
            <h:message for="checkoutDate" style="color:red"></h:message><br/>
            <h:commandButton value="Booking" action="#{bookingRoomBean.gotoSelectRoom()}"/>
        </h:form>
    </h:body>
</html>
