<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Notice</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></link>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/jquery.bxslider.css"></link> 
        <link rel="stylesheet" href="css/a.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>
        <script type="text/javascript" src="js/a.js"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGroup>
                <ui:include src="layout/header.xhtml"/>
            </h:panelGroup> 
            <h:panelGroup>
                <div class="container" style="padding: 100px;text-align: center"> 
                    <div style="margin-top: 10px;border: 1px solid #aaa;">
                            <h3 style="font-size: 20px;text-transform: uppercase"><i style="font-size: 30px;border: 1px solid #ccc;border-radius: 50%;color: #fff;background: #FF3D0A;padding: 5px;" class="fa fa-check"></i>&nbsp;&nbsp;Order Success !</h3>
                            <p style="color: #999;">Order Code: <span style="color: #F04D22"><h:outputText value="#{bookingRoomBean.ppOrderID}"/></span></p>
                            <p>
                                Congratulations successful payment orders.<br/>
                                Staff care will contact you when the order is confirmed. <br/>
                            </p>
                            <h:form>
                                <h:commandButton value="Back to Home Page" class="btnRed" style="padding: 5px;display: inline-block;margin: 20px 0;background: #333;color: #fff;padding: 15px 30px;border-radius: 5px;" action="#{bookingRoomBean.backToHomePage()}"></h:commandButton>
                            </h:form>
                    </div>
                </div>
            </h:panelGroup> 
           
            <h:panelGroup>
                <ui:include src="layout/footer.xhtml"/>
            </h:panelGroup>
        </f:view>


    </h:body>
</html>
