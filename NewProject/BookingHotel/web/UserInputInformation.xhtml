<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Select Service</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></link>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/jquery.bxslider.css"></link> 
        <link rel="stylesheet" href="css/a.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.js"></script>
        <script type="text/javascript" src="js/a.js"></script>
        <link rel="stylesheet" href="css/table_style.css"></link>
        <!--h:outputStylesheet library="css" name="table_style.css"  /-->
    </h:head>
    <h:body>       
        <f:view>
            <h:panelGroup> 
                <ui:include src="layout/header.xhtml"/>
            </h:panelGroup> 
            <div class="col-md-12 col-xs-12 col-sm-12" style="padding: 0px; margin-top: -10px;">
                <div class="titleSelectRoom">
                    <img src="img/banner/confirm.jpg"></img>
                </div>
            </div> 
            <div class="progress_bar progress_bar_margin">
                <ul>
                    <li class=" b_progress_bar_s1 ">
                        <span>1. Choose your room</span>
                    </li>
                    <li class=" b_progress_bar_s2 ">
                        <span>2. Choose your service</span>
                    </li>
                    <li class=" b_progress_bar_s3 b_selected_progress_bar_state ">
                        <span>3. Confirm your reservation</span>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <h:panelGroup>
                <div class="container">
                    <h:form class="main-product main-form">     
                        <div class="col-md-6 col-sm-6 col-xs-12 userInputConfirm" style="padding: 0px">
                            <h:outputLabel value="New customer" styleClass="title"/><br/>
                            <h:outputLabel value="Identity Number: " />
                            <h:inputText id="customerIdentityNo" required="#{checkbox.value == 'false'}" readonly="true" value="#{bookingRoomBean.customerIdentityNo}"/> <br/>
                            <h:message for="customerIdentityNo" style="color:red"></h:message><br/>
                            <h:outputLabel value="Full name: " />
                            <h:inputText id="customerName" required="#{checkbox.value == 'false'}" readonly="#{checkbox.value == 'true'}" value="#{bookingRoomBean.customerName}"/> <br/>
                            <h:message for="customerName" style="color:red"></h:message><br/>
                            <h:outputLabel value="Country: " />
                            <h:inputText id="customerCountry" required="#{checkbox.value == 'false'}" readonly="#{checkbox.value == 'true'}" value="#{bookingRoomBean.customerCountry}"/> <br/>                            
                            <h:message for="customerCountry" style="color:red"></h:message><br/>
                            <h:outputLabel value="Date of birth: " />
                            <h:inputText id="customerDOB" required="#{checkbox.value == 'false'}" readonly="#{checkbox.value == 'true'}" class="dobpicker" value="#{bookingRoomBean.customerDOB}"/> <br/>
                            <h:message for="customerDOB" style="color:red"></h:message><br/>
                            <h:outputLabel value="Address: " />
                            <h:inputText id="customerAddress" required="#{checkbox.value == 'false'}" readonly="#{checkbox.value == 'true'}" value="#{bookingRoomBean.customerAddress}"/> <br/>
                            <h:message for="customerAddress" style="color:red"></h:message><br/>
                            <h:outputLabel value="Email: " />
                            <h:inputText id="customerEmail" required="#{checkbox.value == 'false'}" readonly="#{checkbox.value == 'true'}" value="#{bookingRoomBean.customerEmail}">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" disabled="#{checkbox.value == 'true'}" />
                            </h:inputText><br/>
                            <h:message for="customerEmail" style="color:red"></h:message><br/>
                            <h:outputLabel value="Phone: " />
                            <h:inputText id="customerPhone" required="#{checkbox.value == 'false'}" readonly="#{checkbox.value == 'true'}" value="#{bookingRoomBean.customerPhone}">
                                <f:validateRegex pattern="^[0-9-+()\s]+$" disabled="#{checkbox.value == 'true'}"/>
                            </h:inputText><br/>
                            <h:message for="customerPhone" style="color:red"></h:message><br/>
                        </div>
                       <div class="col-md-6 col-sm-6 col-xs-12 userInputConfirm" style="padding: 0px">
                           <h:panelGrid columns="2" style="margin-left: 40%">
                            <p:selectBooleanCheckbox id="rccheckbox" binding="#{checkbox}" value="returnCustomer" label="Return Customer" >
                                <p:ajax update="@all" event="change"/>
                            </p:selectBooleanCheckbox>                                                              
                           <h:outputLabel for="rccheckbox" value="Return customer" styleClass="title"/><br/>
                           </h:panelGrid>
                            <h:outputLabel  value="Identity Number: " />
                            <h:inputText id="returnCustomerIdentityNo" required="#{checkbox.value == 'true'}" readonly="#{checkbox.value == 'false'}" value="#{bookingRoomBean.returnCustomerIdentityNo}"/> <br/>
                            <h:commandButton value="Continue" action="#{bookingRoomBean.gotoUserConfirmation()}" styleClass="button"/>
                        </div>
                    </h:form>
                </div>
            </h:panelGroup> 
            <h:panelGroup>
                <ui:include src="layout/footer.xhtml"/>
            </h:panelGroup>
        </f:view>
    </h:body>
</html>
